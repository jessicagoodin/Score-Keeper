    <!--CARD TEMPLATE FROM BULMA, INSIDE COLUMNS-->
    
    <section class="section"> <!-- for spacing -->
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.mR7AKxeitjVsAgxYBq71bgHaE7%26pid%3DApi&f=1" alt="Volleyball on Court">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                            Volleyball Score Keeper
                            </p>
                        </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.</p>
                        </div>

                        <label for="playto" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="button is-primary card-footer-item is-large">+1 Player 1</button>
                        <button id="p2button" class="button is-info card-footer-item is-large">+1 Player 2</button>
                        <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                    </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
